<!-- filename: index.html -->
<!DOCTYPE html>
<html lang="en" dir="ltr" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Shop — Login</title>
  <link rel="icon" type="image/png" href="icon.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css">

  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;

      /* خلفية متدرجة */
      background: linear-gradient(135deg, #0d1b2a, #1b263b, #415a77, #778da9);
      background-size: 300% 300%;
      animation: gradientMove 10s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-card {
      width: 380px;
      border-radius: 16px;

      /* شفافية وخلفية زجاجية */
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
      color: #fff;
    }

    .login-card .form-label,
    .login-card h3,
    .login-card p,
    .login-card .alert {
      color: #fff;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.25);
      color: #fff;
    }

    .alert-info {
      background: rgba(0, 123, 255, 0.2);
      border: none;
      color: #cfe2ff;
    }
  </style>
</head>
<body>

  <div class="card login-card p-4">
    <div class="text-center mb-3">
      <i class="bi bi-shop-window display-4 text-info"></i>
      <h3 class="mt-2">Sign in to Mini Shop</h3>
      <p class="small mb-0">Welcome back — please enter your credentials.</p>
    </div>

    <form id="loginForm" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">
          <i class="bi bi-envelope-fill me-1 text-info"></i>Email
        </label>
        <input type="email" id="email" class="form-control" placeholder="user@example.com" required>
        <div class="invalid-feedback">Please enter a valid email address.</div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">
          <i class="bi bi-lock-fill me-1 text-info"></i>Password
        </label>
        <input type="password" id="password" class="form-control" placeholder="••••••••" required>
        <div class="invalid-feedback">Password is required.</div>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check me-4">
          <input class="form-check-input" type="checkbox" id="rememberMe">
          <label class="form-check-label small" for="rememberMe">Remember me</label>
        </div>
      </div>

      <button type="submit" class="btn btn-info w-100 text-white">
        <i class="bi bi-box-arrow-in-right me-1"></i> Sign In
      </button>
    </form>

    <div class="alert alert-info mt-3 mb-0 small">
      <strong>Demo credentials:</strong><br>
      <i class="bi bi-envelope-at"></i> <code>user@example.com</code><br>
      <i class="bi bi-key"></i> <code>123456</code>
    </div>
  </div>

  <!-- SweetAlert & auth -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/auth.js"></script>

  <script>
    // redirect if already signed in
    if (Auth.isLoggedIn && Auth.isLoggedIn()) {
      window.location.href = "home.html";
    }

    // prefill remembered email
    const remembered = localStorage.getItem('miniShop_remember_email');
    if (remembered) {
      document.getElementById('email').value = remembered;
      document.getElementById('rememberMe').checked = true;
    }

    // Bootstrap-style validation + login call
    (function () {
      const form = document.getElementById('loginForm');
      form.addEventListener('submit', function (event) {
        event.preventDefault();
        if (!form.checkValidity()) {
          form.classList.add('was-validated');
          Swal.fire('Error', 'Please fill in the required fields correctly.', 'error');
          return;
        }
        const email = document.getElementById('email').value.trim();
        const pass = document.getElementById('password').value.trim();
        const remember = document.getElementById('rememberMe').checked;

        Auth.login(email, pass, remember);
      });
    })();
  </script>
</body>
</html>
