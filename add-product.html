<!-- Add Product Form -->
<section class="container my-5">
  <div class="card shadow-sm p-4" style="max-width:600px; margin:auto;">
    <h3 class="mb-4 text-center">Add New Product</h3>
    <form id="addProductForm" novalidate>
      <div class="mb-3">
        <label for="productName" class="form-label">Product Name</label>
        <input id="productName" type="text" class="form-control" placeholder="Enter product name" required>
      </div>
      <div class="mb-3">
        <label for="productPrice" class="form-label">Price</label>
        <input id="productPrice" type="number" class="form-control" placeholder="Enter price" required>
      </div>
      <div class="mb-3">
        <label for="productImage" class="form-label">Image URL</label>
        <input id="productImage" type="url" class="form-control" placeholder="https://example.com/image.jpg" required>
      </div>
      <button class="btn btn-primary w-100" type="submit">Add Product</button>
    </form>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js/auth.js"></script>
<script src="js/data.js"></script>
<script src="js/main.js"></script>
<script src="js/products.js"></script>
<script>
  Auth.requireAuth();

  document.getElementById("addProductForm").addEventListener("submit", (e) => {
    e.preventDefault();
    const name = document.getElementById("productName").value.trim();
    const price = Number(document.getElementById("productPrice").value.trim());
    const image = document.getElementById("productImage").value.trim();

    if(!name || !price || !image) {
      Swal.fire("خطأ", "جميع الحقول مطلوبة!", "error");
      return;
    }

    const newProduct = { id: Date.now(), name, price, image };

    // add product (to start)
    Products.addProduct(newProduct, { toStart: true });

    Swal.fire("تم", "تم إضافة المنتج بنجاح!", "success").then(() => {
      document.getElementById("addProductForm").reset();
      window.location.href = "products.html";
    });
  });
</script>
